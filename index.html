<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />

    <title>Brazilian ChefBot</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><img src="images/Logo.png" class="image"> <br />Brazilian ChefBot</h1>
      </header>
      <main>
        <div class="form-container">
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="🍽️ Enter the ingredients you have at home: i.e: cocoa "
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" value="submit" />
        </form>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This AI Project was coded by 👩🏻‍💻
        <a href="https://www.linkedin.com/in/karinaromano" target="_blank">
          Karina Romano</a
        >
        <br />
        and is open-sourced on
        <a
          href="https://github.com/karinaromano/brazilian-recipes-generator"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://ai-brazilian-chef.netlify.app/">Netlifly</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
